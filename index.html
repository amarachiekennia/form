<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Assignment</title>
    <link rel="stylesheet" href="assets/css/styles.css">

    <link rel="shortcut icon" href="assets/image/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="admission">
            <img src="assets/image/pics.png">
            <h2>ADMISSION! ADMISSION! ADMISSION!</h2>
        </div>
        
        <div class="owerri">
            <p>
                Admission is ongoing at Oluaka Institute of Technology, Owerri.<br>
                Interested Students should fill and submit the form below.
            </p>
        </div>
        
        <div class="to-right">
            <img src="assets/image/school.png">
        </div>

        <form action="mailto:amarachiekennia@gmail.com" method="post">

            <p class="data">STUDENTS' DATA:</p>

            <div class="form-element">
                <label for="user_name">First Name</label><br>
                <input type="name" name="user_name" id="user_name" placeholder="Enter your first name"><br><br>

                <label for="user_name">Middle Name</label><br>
                <input type="name" name="user_name" id="user_name" placeholder="Enter your middle name"><br><br>

                <label for="user_name">Surname Name</label><br>
                <input type="name" name="user_name" id="user_name" placeholder="Enter your surname name">
            </div><br><br>
    
            <div class="form-element">
                <label for="user_email">Email</label><br>
                <input type="email" name="user_email" id="" placeholder="Enter your email">
            </div><br><br>
    
            <div class="form-element">
                <label for="jamb">JAMB Registration NO.</label><br>
                <input type="jamb" name="jamb" id="">
            </div><br><br>
    
            <div class="element">
                <p>Gender:</p>
                <label for="gender"><input type="radio" name="gender" id="" value="Male">Male</label>
                <label for="gender"><input type="radio" name="gender" id="" value="Female">Female</label>
            </div><br><br>
    
           <div class="course">
                <p>Courses We Offer:</p>
             <div class="drop-down">
                    <form>
                        <label for="software"><input type="radio" name="software" id="" value="software">Computer Software Engineering</label>
                        <label for="hardware"><input type="radio" name="hardware" id="" value="hardware">Computer Hardware Engineering</label>
                        <label for="networking"><input type="radio" name="networking" id="" value="networking">Computer Networking</label>
                    </form>
                </div>
            </div><br><br>
    
            <div class="disability">
                <p>Disability:</p>
                <label for="special"><input type="checkbox" name="special" id="" value="deaf">Deaf</label>
                <label for="special"><input type="checkbox" name="special" id="" value="dumb">Dumb</label>
                <label for="special"><input type="checkbox" name="special" id="" value="blind">Blind</label>
                <label for="special"><input type="checkbox" name="special" id="" value="albino">Albino</label>
                <label for="special"><input type="checkbox" name="special" id="" value="sickler">Sickler</label>
                <label for="special"><input type="checkbox" name="special" id="" value="none">None</label>
    
            </div><br><br>
    
            <div class="form">
                <a href="mailto:amarachiekennia@gmail.com"><input type="submit" value="submit"></a>
            </div>
    
           
    
        </form>
    </div>
</body>
</html>
